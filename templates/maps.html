<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/icomoon/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_demo.css') }}">
    <title>BOSC</title>
    <link rel="icon" href="{{ url_for('static', filename='images/logo.svg') }}" type="image/png">

    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v6.15.1/build/ol.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</head>
<body>


<div class="site-mobile-menu">
    <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
            <span class="icon-close2 js-menu-toggle"></span>
        </div>
    </div>
    <div class="site-mobile-menu-body"></div>
</div>

<header class="site-navbar" role="banner">
    <div class="container">
        <div class="row extra-row align-items-center">
            <div class="col-11 col-xl-2" style="display: flex; align-items: center;">
                <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="Logo" width="35" height="35">
                <h1 class="mb-0 site-logo"><a href="{{ url_for('index') }}" class="text-white font-weight-bolder mb-0" style="margin-left: 10px;" >BOSC</a></h1>
            </div>
            <div class="col-12 col-md-10 d-none d-xl-block">
                <nav class="site-navigation position-relative text-right" role="navigation">
                    <ul class="site-menu js-clone-nav mr-auto d-none d-lg-block">
                        <li class="active"><a href="{{ url_for('maps') }}"><span>Map</span></a></li>
                        <li><a href="{{ url_for('demo') }}"><span>Back</span></a></li>
                    </ul>
                </nav>
            </div>
            <div class="d-inline-block d-xl-none ml-md-0 mr-auto py-3" style="position: relative; top: 3px;">
              <a href="#" class="site-menu-toggle js-menu-toggle text-white">
                <span class="icon-menu h3"></span>
              </a>
            </div>
        </div>
    </div>
</header>


<section class="tools-board" id="toolsBoard">
    <div class="row">
        <label class="title">Options</label>
        <ul class="options">
            <li class="option" id="drone">
                <img src="{{ url_for('static', filename='images/drone.svg') }}" alt="">
                <span>Drone</span>
                <input type="range" id="drone-slider" min="0" max="1" step="0.1" value="0.5">
            </li>          
            <li class="option" id="ndvi" style="display: none;">
                <img src="{{ url_for('static', filename='images/ndvi.svg') }}" alt="">
                <span>NDVI</span>
                <input type="range" id="ndvi-slider"  min="0" max="1" step="0.1" value="0.5">
            </li>         
            <li class="option">
                <img src="{{ url_for('static', filename='images/rotate.svg') }}" alt="">
                <span>Rotate</span>
                <input type="range" id="rotate-slider"  min="0" max="360" step="1" value="0">
            </li>
            <li class="option" id="stats">
                <img src="{{ url_for('static', filename='images/stats.svg') }}" alt="">
                <span>Statistics</span>
                <input type="checkbox" id="statsCheckbox">
            </li>  
            <li class="option" id="clean" style="margin-top: 15px";>
                <img src="{{ url_for('static', filename='images/clean.svg') }}" alt="">
                <span>Clean</span>
            </li> 
        </ul>
    </div>
</section>

<div class="hero">
    <div class="hero-map">
        <div class="image-display" id="map" style="width: 100%; height: 100%; background-color: rgba(9, 171, 189, 0);"></div>
    </div>
    <canvas id="test-canvas" style="background-color: rgba(208, 45, 45, 0); width: 100px; height: 100px;" width="500" height="500"></canvas>
</div>

<div class="table-container">
    <table id="customers-table">
        <tr>
            <th>Type</th>
            <th>Percentage </th>
            <th>Number trees</th>
        </tr>
    </table>
</div>

<input type="file" id="collection-upload" accept="image/*" style="display: none;"/>

<div id="loading-spinner" class="spinner" style="display: none;"></div>
<div class="copyright"> Copyright &copy;  2024 BOSC. All rights reserved.</div>
<script src="{{ url_for('static', filename='js/maps.js') }}"></script>

</body>
</html>
